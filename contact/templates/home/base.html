<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Css -->
  <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
  <link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
  <link rel="stylesheet" href="{% static 'services/css/services.css' %}">
  <link rel="stylesheet" href="{% static 'menu/css/menu.css' %}">
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <!-- navbar -->
  <div class="navbar-container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static 'home/img/gold_icon.png' %}" alt="" width="64" height="64"
            class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler custom-toggler-icon" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-collapse-custom" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Contact' %}">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Services' %}">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Menu' %}">Men√∫</a>
            </li>
          </ul>
          <div class="social-network">
            <a href="https://www.facebook.com/profile.php?id=100089246749288" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook"></i></a>
            <a href="https://christianymoon.github.io/" target="_blank" rel="noopener noreferrer"><i class="bi bi-twitter-x"></i></a>
          </div>
        </div>

      </div>
    </nav>
  </div>

  {% block content %}
  {% endblock %}
  <footer>
    {% block footer %}

    {% endblock%}
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="{% static 'menu/js/menuaccordion.js' %}"></script>
</body>
</html>
